{{extend 'layout.html'}}

<div class="container">
    <div class="row jumbotron">
        <div class="col-md-12">
            <!-- Content Full Width -->
            <div class="horizontal">

                <!-- input control for **description** -->

                <div class="input-group">
                    <label for="description" class="col-md-2">Note</label>
                    <textarea readonly rows="4" class="col-md-10 form-control" placeholder="Enter note" aria-describedby="description">{{=item.description}}</textarea>
                    <hr/>
                </div>

                <!-- select control for **registration_no** -->

                <div class="input-group">
                    <label for="registration_no" class="col-md-2">Vehicle</label>
                    <input type="text" readonly value="{{=item.registration_no}}" class="col-md-10 form-control" aria-describedby="registration no">
                </div>

                <!-- select control for **staff_id** -->

                <div class="input-group">
                    <label for="staff_id" class="col-md-2">Staff</label>
                    <input type="text" readonly value="{{=item.staff.surname}}, {{=item.staff.first_name}}" class="col-md-10 form-control" aria-describedby="staff name">
                </div>


                <!-- select control for **customer_id** -->

                <div class="input-group">
                    <label for="customer_id" class="col-md-2">Customer</label>
                    <input type="text" readonly value="{{=item.customer.surname}}, {{=item.customer.first_name}}" class="col-md-10 form-control" aria-describedby="customer name">
                </div>

                <!-- select control for **urgency_id** -->

                <div class="input-group">
                    <label for="urgency_id" class="col-md-2">Urgency</label>
                    <input type="text" readonly value="{{=item.urgency.name}}" class="col-md-10 form-control" aria-describedby="urgency name">
                </div>

                <!-- select control for **booking_type_id** -->

                <div class="input-group">
                    <label for="booking_type_id" class="col-md-2">Booking Type</label>
                    <input type="text" readonly value="{{=item.booking_type.name}}" class="col-md-10 form-control" aria-describedby="booking type name">
                </div>

                <!-- select control for **assigned_driver_id** -->

                <div class="input-group">
                    <label for="assigned_driver_id" class="col-md-2">Assign Driver</label>
                    <input type="text" readonly value="{{=item.assigned_driver.surname}}, {{=item.assigned_driver.first_name}}" class="col-md-10 form-control" aria-describedby="assigned driver name">
                </div>

                <!-- edit and delete controls for form fields -->

                <div class="input-group col-md-12">
                    <a href="{{=URL('delete', args=[item.id])}}" class="btn btn-danger" id="delete_button">Delete</a>
                    <a href="{{=URL('edit', args=[item.id])}}" class="btn btn-primary" id="edit_button">Edit</a>
                </div>

                <!-- show booking notes -->

                <h1>Notes</h1>
                {{for booking_note in item.booking_notes:}}
                <div class="input-group">            
                    <label class="col-md-2">{{=booking_note.date}}</label>
                    <textarea readonly rows="4" class="col-md-10 form-control" placeholder="Enter booking note" aria-describedby="booking note">{{=booking_note.note}}</textarea>
                </div>
                {{pass}}

                <!-- goto booking notes -->

                <div class="input-group col-md-12">
                    <a href="{{=URL('booking_note', 'index', args=[item.id])}}" class="btn btn-secondary">Show Notes</a>
                </div>
            </div>

        </div>
    </div>
</div>
