{{extend 'demo/__layout.html'}}

<div class="container p-4">
    <div class="row">
        <div class="col-md-12">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="{{=URL('demo','info', vars={'show_id':1})}}">
                            <img src="{{=URL('static', '/images/placeholder/1400x500.png')}}" class="d-block w-100" alt="Sagittis vitae et">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="{{=URL('demo','info', vars={'show_id':2})}}">
                            <img src="{{=URL('static', '/images/placeholder/1400x500.png')}}" class="d-block w-100" alt="Sagittis vitae et">
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="{{=URL('demo','info', vars={'show_id':3})}}">
                            <img src="{{=URL('static', '/images/placeholder/1400x500.png')}}" class="d-block w-100" alt="Sagittis vitae et">
                        </a>
                    </div>
                </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </button>
            </div>

            <!-- Script to change image every 2 seconds -->
            <script>
                $('.carousel').carousel({
                interval: 2000
                })
            </script>
        </div>
    </div>
</div>
