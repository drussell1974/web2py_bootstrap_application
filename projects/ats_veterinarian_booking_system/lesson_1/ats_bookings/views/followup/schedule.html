{{extend 'layout.html'}}

<!-- followup/schedule.html --> 

<h2>Schedule a Follow-Up Appointment</h2> 

<form method="post" action="{{=URL('schedule')}}"> 
    <div class="form-group"> 
        <label for="appointment_time">Appointment Time:</label> 
        <input type="datetime-local" class="form-control" id="appointment_time" name="appointment_time" required> 
    </div> 
    <button type="submit" class="btn btn-primary">Schedule Appointment</button> 
</form> 

{{if response.flash:}} 
    <div class="alert alert-success">{{=response.flash}}</div> 
{{pass}} 

{{if response.error:}} 
    <div class="alert alert-danger">{{=response.error}}</div> 
{{pass}}
