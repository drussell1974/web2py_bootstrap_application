<!-- appointments/book.html -->

{{extend 'layout.html'}} 

<h2>Book an appointment</h2> 

<form method="post" action="{{=URL('book')}}"> 
    <div class="form-group"> 
        <label for="pet_name">Pet Name:</label> 
        <input type="text" class="form-control" id="pet_name" name="pet_name" required> 
    </div> 
    <div class="form-group"> 
        <label for="owner_name">Owner Name:</label> 
        <input type="text" class="form-control" id="owner_name" name="owner_name" required> 
    </div> 
    <button type="submit" class="btn btn-primary">Search</button> 
</form> 

{{if form:}} 
    <h3>Select an appointment time:</h3> 
    <form method="post" action="{{=URL('confirm')}}"> 
        <div class="form-group"> 
            <label for="appointment_time">Appointment Time:</label> 
            <select class="form-control" id="appointment_time" name="appointment_time"> 
                {{for appointment in appointments:}} 
                    <option value="{{=appointment.id}}">{{=appointment.appointment_time}}</option> 
                {{pass}} 
            </select> 
        </div> 
        <button type="submit" class="btn btn-primary">Confirm Appointment</button> 
    </form> 
{{pass}}
